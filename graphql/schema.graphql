type CurrencyFormatInfo {
  currencyDecimalDigits: Int
  currencyDecimalSeparator: String
  currencyGroupSeparator: String
  currencyGroupSize: Int
  startsWithCurrencySymbol: Boolean
}

type SalesChannel {
  id: Int
  name: String
  isActive: Boolean
  countryCode: String
  cultureInfo: String
  timeZone: String
  currencyCode: String
  currencySymbol: String
  currencyLocale: Int
  currencyFormatInfo: CurrencyFormatInfo
  position: Int
}

type Account {
  contract: String
  id: String
  externalId: String
  title: String
  contractTitle: String
  contractHost: String
  name: String
  defaultHost: String
  host: String
  country: String
  isActive: Boolean
  isProvisioned: Boolean
  hasBillingConfigured: Boolean
  defaultLocale: String
  salesChannels: [SalesChannel]
}

type UserErrors {
  message: String
  code: String
  data: String
}

type User {
  avatar: String
  email: String
  name: String
  createdAt: String
}

type Query {
  adminAccount: Account @smartcache
  user: User @cacheControl(scope: PRIVATE)
}

type Mutation {
  blankMutation(data: String): String
}
